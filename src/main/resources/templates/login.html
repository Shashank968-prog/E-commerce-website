<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Login - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row align-items-center shadow-lg rounded-3">
            
            <!-- Left side: Image -->
            <div class="col-md-6 p-4 text-center">
                <img src="img/ecom.png" alt="E-commerce" class="img-fluid rounded-3" height="400">
            </div>
            
            <!-- Right side: Login Form -->
            <div class="col-md-6 p-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h3 class="text-center mb-4 text-primary">Login</h3>
                        
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input required class="form-control" name="username" type="email" placeholder="Enter your email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input required class="form-control" name="password" type="password" placeholder="Enter your password">
                            </div>

                            <button type="submit" class="btn btn-primary col-12">Login</button>
                        </form>
                    </div>

                    <div class="card-footer text-center bg-white border-0 mt-3">
                        <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a><br>
                        Don't have an account? <a href="/register" class="text-decoration-none text-primary">Create one</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
