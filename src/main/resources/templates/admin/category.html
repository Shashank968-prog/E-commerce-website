<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
</head>
<body>
<section>
    <div class="container-fluid p-4">
        <div class="row">
            <!-- Left Side - Add Category Form -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header text-center fs-4 text-white" style="background-color: #4f46e5;">
                        <i class="bi bi-folder-plus me-2"></i>Add Category
                    </div>
                    <div class="card-body p-4">

                        <!-- Success Message -->
                        <div th:if="${session.successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <strong>Success!</strong> <span th:text="${session.successMsg}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${session.errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-circle me-2"></i>
                            <strong>Error!</strong> <span th:text="${session.errorMsg}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Add Category Form -->
                        <form th:action="@{/admin/saveCategory}" method="post" enctype="multipart/form-data">

                            <!-- Category Name -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Category Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Enter category name" required>
                            </div>

                            <!-- Category Image -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Category Image</label>
                                <input type="file" name="image" class="form-control" accept="image/*">
                                <small class="text-muted">Upload an image for the category (jpg, png, etc.)</small>
                            </div>

                            <!-- Status -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold d-block mb-3">Status</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="isActive" id="statusActive" value="true" checked>
                                    <label class="btn btn-outline-success w-50" for="statusActive">
                                        <i class="bi bi-check-circle me-2"></i>Active
                                    </label>

                                    <input type="radio" class="btn-check" name="isActive" id="statusInactive" value="false">
                                    <label class="btn btn-outline-danger w-50" for="statusInactive">
                                        <i class="bi bi-x-circle me-2"></i>Inactive
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100" style="background-color: #4f46e5; border: none;">
                                <i class="bi bi-save me-2"></i>Save Category
                            </button>

                        </form>

                    </div>
                </div>
            </div>

            <!-- Right Side - Display All Categories -->
            <div class="col-md-8">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header text-center fs-4 text-white" style="background-color: #4f46e5;">
                        <i class="bi bi-list-ul me-2"></i>All Categories
                    </div>
                    <div class="card-body">
                        
                        <!-- Categories Table -->
                        <div class="table-responsive">
                            <table class="table table-hover table-striped align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Image</th>
                                        <th>Category Name</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cat : ${categories}">
                                        <td th:text="${cat.id}"></td>
                                        <td>
                                            <!-- Display image from database -->
                                            <img th:if="${cat.imageData != null}" 
                                                 th:src="@{'/admin/category/image/' + ${cat.id}}" 
                                                 alt="Category Image" 
                                                 class="rounded"
                                                 style="width: 60px; height: 60px; object-fit: cover;">
                                            <span th:unless="${cat.imageData != null}" class="badge bg-secondary">
                                                <i class="bi bi-image"></i> No Image
                                            </span>
                                        </td>
                                        <td>
                                            <strong th:text="${cat.name}"></strong>
                                        </td>
                                        <td>
                                            <!-- NULL SAFE: Check if isActive is true -->
                                            <span th:if="${cat.isActive != null && cat.isActive}" class="badge bg-success">
                                                <i class="bi bi-check-circle"></i> Active
                                            </span>
                                            <!-- Show inactive for false OR null -->
                                            <span th:unless="${cat.isActive != null && cat.isActive}" class="badge bg-danger">
                                                <i class="bi bi-x-circle"></i> Inactive
                                            </span>
                                        </td>
                                        <td>
                                            <!-- Edit Button - Opens Modal -->
                                            <button class="btn btn-sm btn-warning me-1" 
                                                    data-bs-toggle="modal" 
                                                    th:data-bs-target="'#editModal' + ${cat.id}"
                                                    title="Edit this category">
                                                <i class="bi bi-pencil"></i> Edit
                                            </button>
                                            
                                            <!-- Delete Button - Form based approach -->
                                            <form th:action="@{'/admin/deleteCategory/' + ${cat.id}}" 
                                                  method="get" 
                                                  style="display: inline;"
                                                  onsubmit="return confirm('Are you sure you want to delete this category?');">
                                                <button type="submit" class="btn btn-sm btn-danger" title="Delete this category">
                                                    <i class="bi bi-trash"></i> Delete
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Show message if no categories -->
                        <div th:if="${#lists.isEmpty(categories)}" class="alert alert-info text-center mt-3">
                            <i class="bi bi-info-circle me-2"></i>
                            No categories found. Add your first category using the form on the left!
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Edit Category Modals (One for each category) -->
    <div th:each="cat : ${categories}">
        <div class="modal fade" th:id="'editModal' + ${cat.id}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #4f46e5; color: white;">
                        <h5 class="modal-title">
                            <i class="bi bi-pencil-square me-2"></i>Edit Category
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    <form th:action="@{/admin/updateCategory}" method="post" enctype="multipart/form-data">
                        <div class="modal-body">
                            
                            <!-- Hidden ID field -->
                            <input type="hidden" name="id" th:value="${cat.id}">
                            
                            <!-- Category Name -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Category Name</label>
                                <input type="text" name="name" th:value="${cat.name}" class="form-control" required>
                            </div>
                            
                            <!-- Current Image Display -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Current Image</label>
                                <div class="text-center border rounded p-2 bg-light">
                                    <img th:if="${cat.imageData != null}"
                                         th:src="@{'/admin/category/image/' + ${cat.id}}" 
                                         alt="Current Image" 
                                         style="max-width: 150px; max-height: 150px; object-fit: cover;" 
                                         class="rounded">
                                    <p th:unless="${cat.imageData != null}" class="text-muted mb-0">
                                        <i class="bi bi-image fs-1"></i><br>
                                        No image uploaded
                                    </p>
                                </div>
                            </div>
                            
                            <!-- Upload New Image -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Upload New Image</label>
                                <input type="file" name="image" class="form-control" accept="image/*">
                                <small class="text-muted">Leave empty to keep current image</small>
                            </div>
                            
                            <!-- Status (NULL SAFE) -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold d-block mb-2">Status</label>
                                <div class="btn-group w-100" role="group">
                                    <!-- Active: checked if isActive is explicitly true -->
                                    <input type="radio" class="btn-check" name="isActive" 
                                           th:id="'editStatusActive' + ${cat.id}" 
                                           value="true" 
                                           th:checked="${cat.isActive != null && cat.isActive}">
                                    <label class="btn btn-outline-success w-50" 
                                           th:for="'editStatusActive' + ${cat.id}">
                                        <i class="bi bi-check-circle me-2"></i>Active
                                    </label>

                                    <!-- Inactive: checked if isActive is false OR null -->
                                    <input type="radio" class="btn-check" name="isActive" 
                                           th:id="'editStatusInactive' + ${cat.id}" 
                                           value="false" 
                                           th:checked="${cat.isActive == null || !cat.isActive}">
                                    <label class="btn btn-outline-danger w-50" 
                                           th:for="'editStatusInactive' + ${cat.id}">
                                        <i class="bi bi-x-circle me-2"></i>Inactive
                                    </label>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="bi bi-x-circle me-2"></i>Cancel
                            </button>
                            <button type="submit" class="btn btn-primary" style="background-color: #4f46e5; border: none;">
                                <i class="bi bi-save me-2"></i>Update Category
                            </button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
