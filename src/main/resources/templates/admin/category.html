<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>
<section>
    <div class="container-fluid p-4">
        <div class="row">
            <!-- Left Side - Add Category Form -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header text-center fs-4 text-white" style="background-color: #4f46e5;">
                        <i class="bi bi-folder-plus me-2"></i>Add Category
                    </div>
                    <div class="card-body p-4">

                        <!-- Success Message -->
                        <div th:if="${session.successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <strong>Success!</strong> <span th:text="${session.successMsg}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${session.errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-circle me-2"></i>
                            <strong>Error!</strong> <span th:text="${session.errorMsg}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Add Category Form -->
                        <form th:action="@{/admin/saveCategory}" method="post" enctype="multipart/form-data">

                            <!-- Category Name -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Category Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Enter category name" required>
                            </div>

                            <!-- Category Image -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Category Image</label>
                                <input type="file" name="image" class="form-control" accept="image/*" onchange="previewImage(event)">
                                <small class="text-muted">Upload an image for the category (jpg, png, etc.)</small>
                                <div class="mt-2">
                                    <img id="imagePreview" src="#" alt="Image Preview" style="max-width: 100%; display: none; border-radius: 5px;">
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold d-block mb-3">Status</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="isActive" id="statusActive" value="true" checked>
                                    <label class="btn btn-outline-success w-50" for="statusActive">
                                        <i class="bi bi-check-circle me-2"></i>Active
                                    </label>

                                    <input type="radio" class="btn-check" name="isActive" id="statusInactive" value="false">
                                    <label class="btn btn-outline-danger w-50" for="statusInactive">
                                        <i class="bi bi-x-circle me-2"></i>Inactive
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100" style="background-color: #4f46e5; border: none;">
                                <i class="bi bi-save me-2"></i>Save Category
                            </button>

                        </form>

                    </div>
                </div>
            </div>

            <!-- Right Side - Display All Categories -->
            <div class="col-md-8">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header text-center fs-4 text-white" style="background-color: #4f46e5;">
                        <i class="bi bi-list-ul me-2"></i>All Categories
                    </div>
                    <div class="card-body">
                        
                        <!-- Categories Table -->
                        <div class="table-responsive">
                            <table class="table table-hover table-striped align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Image</th>
                                        <th>Category Name</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cat : ${categories}">
                                        <td th:text="${cat.id}"></td>
                                        <td>
                                            <!-- Display image from database -->
                                            <img th:if="${cat.imageData != null}" 
                                                 th:src="@{'/admin/category/image/' + ${cat.id}}" 
                                                 alt="Category Image" 
                                                 class="rounded"
                                                 style="width: 60px; height: 60px; object-fit: cover;">
                                            <span th:unless="${cat.imageData != null}" class="badge bg-secondary">
                                                <i class="bi bi-image"></i> No Image
                                            </span>
                                        </td>
                                        <td>
                                            <strong th:text="${cat.name}"></strong>
                                        </td>
                                        <td>
                                            <span th:if="${cat.isActive}" class="badge bg-success">
                                                <i class="bi bi-check-circle"></i> Active
                                            </span>
                                            <span th:unless="${cat.isActive}" class="badge bg-danger">
                                                <i class="bi bi-x-circle"></i> Inactive
                                            </span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-warning me-1">
                                                <i class="bi bi-pencil"></i> Edit
                                            </button>
                                            <button class="btn btn-sm btn-danger">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Show message if no categories -->
                        <div th:if="${#lists.isEmpty(categories)}" class="alert alert-info text-center mt-3">
                            <i class="bi bi-info-circle me-2"></i>
                            No categories found. Add your first category using the form on the left!
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>



</body>
</html>
