<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Register - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section>
    <div class="container mt-5 p-4">
        <div class="row align-items-center shadow-lg rounded-3">

            <!-- Left Side: Image -->
            <div class="col-md-5 p-4 text-center">
                <img src="img/ecom.png" alt="E-commerce" class="img-fluid rounded-3" height="400">
            </div>

            <!-- Right Side: Register Form -->
            <div class="col-md-7 p-4">
                <div class="card shadow border-0">
                    <div class="card-header bg-white text-center border-0">
                        <h3 class="text-primary fw-bold">Register</h3>
                    </div>

                    <div class="card-body">
                        <form action="/saveUser" method="post" enctype="multipart/form-data" id="userRegister" novalidate>
                            
                            <!-- Full Name & Mobile -->
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Full Name</label>
                                    <input required class="form-control" name="name" type="text" placeholder="Enter your full name">
                                </div>
                                <div class="col">
                                    <label class="form-label">Mobile Number</label>
                                    <input required class="form-control" name="mobileNumber" type="number" placeholder="Enter your number">
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input required class="form-control" name="email" type="email" placeholder="Enter your email">
                            </div>

                            <!-- Address & City -->
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Address</label>
                                    <input required class="form-control" name="address" type="text" placeholder="Enter your address">
                                </div>
                                <div class="col">
                                    <label class="form-label">City</label>
                                    <input required class="form-control" name="city" type="text" placeholder="Enter your city">
                                </div>
                            </div>

                            <!-- State & Pincode -->
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">State</label>
                                    <input required class="form-control" name="state" type="text" placeholder="Enter your state">
                                </div>
                                <div class="col">
                                    <label class="form-label">Pincode</label>
                                    <input required class="form-control" name="pincode" type="number" placeholder="Enter pincode">
                                </div>
                            </div>

                            <!-- Password & Confirm -->
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Password</label>
                                    <input required class="form-control" name="password" type="password" id="pass" placeholder="Enter password">
                                </div>
                                <div class="col">
                                    <label class="form-label">Confirm Password</label>
                                    <input required class="form-control" name="confirmpassword" type="password" placeholder="Re-enter password">
                                </div>
                            </div>

                            <!-- Profile Image -->
                            <div class="mb-3">
                                <label class="form-label">Profile Image</label>
                                <input class="form-control" name="img" type="file">
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary col-12">Register</button>
                        </form>
                    </div>

                    <div class="card-footer text-center bg-white border-0 mt-3">
                        Already have an account? 
                        <a href="/login" class="text-decoration-none text-primary">Login</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
