<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<title>Home - Shopping Cart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
body {
padding-top: 70px;
}
</style>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary navbar-dark fixed-top">
<div class="container-fluid">
<a class="navbar-brand" href="#"><i class="fa-solid fa-cart-shopping"></i> E-commerce</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
<!-- Left side navigation -->
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
<li class="nav-item">
<a class="nav-link active" th:href="@{/}"><i class="fa-solid fa-house"></i> Home</a>
</li>
<li class="nav-item">
<a class="nav-link" th:href="@{/products}"><i class="fa-solid fa-box"></i> Products</a>
</li>
<li class="nav-item dropdown">
<a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button"
data-bs-toggle="dropdown" aria-expanded="false">
<i class="fa-solid fa-list"></i> Categories
</a>
<ul class="dropdown-menu" aria-labelledby="categoryDropdown">
<li><a class="dropdown-item" th:href="@{/categories}"><i class="fa-solid fa-grip"></i> All Categories</a></li>
<li><hr class="dropdown-divider"></li>
<li><a class="dropdown-item" th:href="@{/categories/electronics}"><i class="fa-solid fa-laptop"></i> Electronics</a></li>
<li><a class="dropdown-item" th:href="@{/categories/clothing}"><i class="fa-solid fa-shirt"></i> Clothing</a></li>
<li><a class="dropdown-item" th:href="@{/categories/books}"><i class="fa-solid fa-book"></i> Books</a></li>
<li><a class="dropdown-item" th:href="@{/categories/home}"><i class="fa-solid fa-home"></i> Home & Garden</a></li>
<li><a class="dropdown-item" th:href="@{/categories/sports}"><i class="fa-solid fa-basketball"></i> Sports & Outdoors</a></li>
</ul>
</li>
</ul>
<!-- Right side navigation -->
<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
<li class="nav-item">
<a class="nav-link" th:href="@{/login}"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a>
</li>
<li class="nav-item">
<a class="nav-link" th:href="@{/register}"><i class="fa-solid fa-user-plus"></i> Register</a>
</li>
<li class="nav-item">
<a class="nav-link" th:href="@{/admin}"><i class="fa-solid fa-user-shield"></i> Admin</a>
</li>
</ul>
</div>
</div>
</nav>
<!-- Content Section -->
<div class="container mt-3">
<div th:replace="${content}"></div>
</div>
<!--start footer-->
<div class="container-fluid p-1 bg-primary text-center text-white">
	<p>ecom.com</p>
</div>
<!--End footer-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
